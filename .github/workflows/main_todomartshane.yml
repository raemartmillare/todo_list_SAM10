name: Build and deploy PHP app to Azure Web App - todomartshane

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-progress --no-dev

      # ðŸ”¹ NEW: Setup Node for Vite/frontend build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or 18, match your local dev

      # ðŸ”¹ NEW: Install node deps & build assets
      - name: Install NPM dependencies and build
        run: |
          npm ci || npm install
          npm run build

      # (Optional) Clear caches (won't hurt)
      - name: Clear Laravel caches
        run: |
          php artisan config:clear || true
          php artisan cache:clear || true

      # ðŸ”¹ Upload EVERYTHING needed to run the app
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: |
            .
          # You can optionally exclude stuff like node_modules if desired
          # but public/build MUST be included

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_56C32FD1A72E48908053B5FD923202FB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0584524D7D2E4C52BD0D3AC3E272779C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0C3442D05A764B23A4B791AE47F34EB5 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'todomartshane'
          package: .
